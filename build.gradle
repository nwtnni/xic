description = 'Compiler for CS 4120\'s Xi programming language'
version = '0.1.0'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'xic.Xic'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile files("libs/java_cup.jar")
    compile files("libs/commons-io-2.6.jar")
}

jar {
    manifest {
        attributes 'Main-Class': 'xic.Xic'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task jflexGenerate(type: JFlexGenerate) {}
task cupGenerate(type: CupGenerate) {}
task xic(type: Exec) {
    executable "sh"
    args "-c", "cat resources/stub.sh build/libs/xi-0.1.0.jar >> xic && chmod 777 xic"
}

compileJava.dependsOn cupGenerate
compileJava.dependsOn jflexGenerate
xic.dependsOn jar
